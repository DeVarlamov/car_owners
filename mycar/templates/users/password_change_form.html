{% extends 'base.html' %}
{% block title %}Изменение пароля{% endblock title%}
{% block content %}
  <div class="row justify-content-center">  
   <div class="col-md-8 p-5">
      <div class="card">
       <div class="card-header">Изменить пароль</div>
       <div class="card-body">
         {% include 'includes/error_forms.html' %}
         <form method="post" {% if action_url %} action="{% url action_url %}" {% endif %}
         >
          {% include 'includes/forms_field.html' %}
          {% csrf_token %}
           <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Изменить пароль</button>
            </div>
         </form>
        </div>
    </div>
   </div>
  </div>
{% endblock %}
